<!-- frontend/dashboard/artista.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Artista</title>
  <link rel="stylesheet" href="../css/styles.css"> <!-- Aplica estilos al panel -->
</head>
<body>
  <h1>Bienvenido, Artista</h1>
  <p>Desde aquí podrás cargar tu información y eventos.</p>

  <!-- Formulario para crear un nuevo evento -->
  <form id="eventoForm" method="POST" action="/api/eventos">
    <h2>Cargar nuevo evento</h2>
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" required><br>
    <label for="fecha">Fecha:</label><br>
    <input type="date" id="fecha" name="fecha" required><br>
    <label for="hora">Hora:</label><br>
    <input type="time" id="hora" name="hora" required><br>
    <label for="lugar">Lugar:</label><br>
    <input type="text" id="lugar" name="lugar" required><br>
    <label for="tipo_entrada">Tipo de entrada:</label><br>
    <input type="text" id="tipo_entrada" name="tipo_entrada" required><br>
    <label for="precio">Precio:</label><br>
    <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>
    <label for="enlace_entradas">Enlace para entradas:</label><br>
    <input type="url" id="enlace_entradas" name="enlace_entradas"><br>
    <label for="enlace_flyer">Enlace a imagen/flyer:</label><br>
    <input type="url" id="enlace_flyer" name="enlace_flyer"><br>
    <button type="submit">Enviar evento</button>
  </form>

  <!-- Mensaje de éxito o error al enviar el evento -->
  <div id="eventoMsg"></div>

  <!-- Enlace para cerrar sesión: se maneja con JS para eliminar token y redirigir -->
  <a href="#" id="logoutLink">Cerrar sesión</a>
  <!-- Enlace para volver al menú principal -->
  <a href="/index.html">Volver al menú principal</a>

  <!-- Script para manejar el envío del formulario sin recargar la página -->
  <script>
    // Manejo del envío del formulario mediante fetch (sin recargar la página)
    // Normalizamos los campos (precio, hora, artista_id) para que el backend
    // reciba valores consistentes y evitar errores de tipo en la BD.
    document.getElementById('eventoForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Evita que el formulario recargue la página
      const form = e.target;
      // Toma los valores de los campos del formulario
      const artist_id = localStorage.getItem('artist_id');
  // Normalizar y validar campos antes de enviar
      const precioNum = parseFloat(form.precio.value) || 0;
      const horaVal = form.hora.value ? form.hora.value.substring(0,5) : null; // 'HH:MM'
      const data = {
        titulo: form.titulo.value,
        fecha: form.fecha.value,
        hora: horaVal,
        lugar: form.lugar.value,
        tipo_entrada: form.tipo_entrada.value,
        precio: precioNum.toString(),
        enlace_entradas: form.enlace_entradas.value,
        enlace_flyer: form.enlace_flyer.value,
        habilitado: false, // El evento se crea como no habilitado
        artista_id: Number(artist_id) || null
      };
  // Mostrar en consola (útil para debug durante desarrollo)
  console.log('Datos enviados:', data);
      // Envía los datos al backend usando fetch
      const res = await fetch('/api/eventos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      // Muestra un mensaje según la respuesta del backend
      const msg = document.getElementById('eventoMsg');
      if (res.ok) {
        msg.textContent = 'Evento enviado para revisión del administrador.';
        form.reset();
      } else {
        msg.textContent = 'Error al enviar el evento.';
      }
    });

      // Manejo de logout desde el panel del artista
      document.getElementById('logoutLink').addEventListener('click', async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('token');
        try {
          await fetch('/auth/logout', { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
        } catch (err) {
          console.error('Logout error:', err);
        }
        // Eliminar datos de sesión adicionales
        localStorage.removeItem('token');
        localStorage.removeItem('artist_id');
        localStorage.removeItem('user_role');
        window.location.href = '/index.html';
      });
  </script>
</body>
</html>
